<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 200, 0.05) 0%, transparent 50%);

            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }

            text-align: center;
            color: #ffffff;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.6)); }

<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="header">
            <h1>AI IS DOING GREAT</h1>
            <p>Evidence of how rock solid AI/LLMs are and continue to be.</p>
        </div>
        
        <div id="back-link" style="display: none;">
            <a href="#" onclick="goHome()" class="back-link">Back to All Posts</a>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <span id="total-posts">0</span> total posts ‚Ä¢ 
            Showing <span id="current-range">0-0</span> of <span id="total-posts-display">0</span>
        </div>
        
        <div id="loading" class="loading">
            Loading posts...
        </div>

            Error loading posts. Please try again.
        </div>

                <button id="prev-btn" class="page-btn" onclick="previousPage()">‚Üê Previous</button>

                <button id="next-btn" class="page-btn" onclick="nextPage()">Next ‚Üí</button>
            </div>
        </div>

        <p>AI IS DOING GREAT is created by <a href="https://x.com/RSnake" target="_blank">RSnake</a></p>
        <p>Copyright <script>document.write(new Date().getFullYear());</script>, All Rights Reserved, All wrongs observed.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allPosts = [];
        let currentPage = 1;
        let postsPerPage = 10;
        let totalPosts = 0;
        let currentView = 'list'; // 'list' or 'single'
        let currentPostId = null;

        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Update URL without reloading
        function updateURL(page, postSlug = null) {
            const url = new URL(window.location);
            if (postSlug) {
                url.searchParams.set('post', postSlug);
                url.searchParams.delete('page');
            } else {
                url.searchParams.set('page', page);
                url.searchParams.delete('post');
            }
            window.history.pushState({}, '', url);
        }

        // Load posts from index file
        async function loadPosts() {
            try {
                // Get current page from URL or default to 1
                const urlPage = getUrlParameter('page');
                currentPage = urlPage ? parseInt(urlPage) : 1;
                
                // Determine which JSON file to load
                let jsonFile = 'db/index.json';
                if (currentPage > 1) {
                    jsonFile = `db/index_${currentPage}.json`;
                }
                
                const response = await fetch(jsonFile);
                if (!response.ok) {
                    throw new Error('Failed to load index');
                }

                const data = await response.json();
                allPosts = data.posts;
                totalPosts = data.total_posts;
                totalPages = data.total_pages;
                postsPerPage = data.posts_per_page;
                
                // Check if we're viewing a single post
                const urlPost = getUrlParameter('post');
                if (urlPost) {
                    await loadSinglePost(urlPost);
                } else {
                    displayPosts();
                }
            } catch (e) {
                console.error('Error loading posts:', e);
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadSinglePost(postIdOrSlug) {
            try {
                // Use the slug directly to fetch the post file
                const response = await fetch(`db/post_${postIdOrSlug}.json`);
                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const data = await response.json();
                const post = data.post;
                
                currentView = 'single';
                currentPostId = post.id; // Use the actual post ID for internal tracking
                
                document.getElementById('back-link').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                
                const container = document.getElementById('posts-container');
                container.innerHTML = `

        function setupPagination() {
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            const pageNumbers = document.getElementById('page-numbers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Update button states
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;

            // Create page number buttons
            let pageButtons = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                pageButtons += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            pageNumbers.innerHTML = pageButtons;
        }

        function goToPage(page) {
            currentPage = page;
            updateURL(page);
            loadPosts(); // Reload posts for the new page
            window.scrollTo(0, 0);
        }

            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderMarkdown(content) {
            // First, we need to handle already-processed HTML content
            // The Python script has already converted some links to HTML
            // So we need to be careful not to escape them again
            
            // Split content into HTML and non-HTML parts
            let html = content;
            
            // Temporarily replace already-processed HTML links to protect them
            const htmlLinkPattern = /<a href="([^"]+)" target="_blank" rel="noopener noreferrer">([^<]+)<\/a>/g;
            const protectedLinks = [];
            let linkIndex = 0;
            
            html = html.replace(htmlLinkPattern, function(match, url, text) {
                const placeholder = `__PROTECTED_LINK_${linkIndex}__`;
                protectedLinks.push({ placeholder, match });
                linkIndex++;
                return placeholder;
            });
            
            // Now escape the remaining content
            html = escapeHtml(html);
            
            // Restore the protected HTML links
            protectedLinks.forEach(({ placeholder, match }) => {
                html = html.replace(placeholder, match);
            });
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold and italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Images (already processed by Python script)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" class="img-fluid" style="max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0;">');
            
            // Links - handle both processed HTML links and remaining markdown links
            // First, don't process anything that's already an HTML link
            // Then process any remaining markdown links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(match, text, url) {
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                } else {
                    return `<a href="${url}">${text}</a>`;
                }
            });
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    // Show success feedback
                    const copyBtn = event.target.closest('.share-btn.copy');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        Copied!
                    `;
                    copyBtn.style.color = '#00ff00';
                    
                    // Show toaster notification
                    showToaster('Link copied to clipboard!');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.color = '#00ffff';
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToaster('Link copied to clipboard!');
            }
        }
        
        // Toaster notification function
        function showToaster(message) {
            // Remove existing toaster if any
            const existingToaster = document.querySelector('.toaster');
            if (existingToaster) {
                existingToaster.remove();
            }
            
            // Create toaster
            const toaster = document.createElement('div');
            toaster.className = 'toaster';
            toaster.innerHTML = `
                <div class="toaster-content">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toaster);
            
            // Animate in
            setTimeout(() => {
                toaster.classList.add('show');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toaster.classList.remove('show');
                setTimeout(() => {
                    if (toaster.parentNode) {
                        toaster.remove();
                    }
                }, 300);
            }, 3000);
        }
